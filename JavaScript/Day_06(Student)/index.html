<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    
</head>
<body>
   <div class="container-fluid ">
    <div class="row justify-content-center ">
        <div class="col-sm-6 border border-1 border-black p-3 ">
            <div class="p-3 ">
                <input type="text" placeholder="Student Name" id="sdnt" class="form-control ">
            </div>
            <div class="p-3 ">
                <input type="text" placeholder="Roll No" id="rno" class="form-control ">
            </div>
            <div class="m-3">
                <select id="std" class="form-control ">
                    <option value="0" selected>Select Class</option>
                    <option>10th</option>
                    <option>12th</option>
                    <option>BSc.IT</option>
                    <option>MSc.IT</option>
                    <option>MCA</option>  
                </select>
            </div>
            <hr>
            <div class="p-2 ">
                <input type="text" placeholder="Java" id="j" class="form-control ">
            </div>
            <div class="p-2 ">
                <input type="text" placeholder="C++" id="c++" class="form-control ">
            </div>
            <div class="p-2 ">
                <input type="text" placeholder="Python" id="pyn" class="form-control ">
            </div>
            <div class="p-2 ">
                <input type="text" placeholder="JSP" id="jsp" class="form-control ">
            </div>
            <div class="p-2 ">
                <input type="text" placeholder="C#" id="c#" class="form-control ">
            </div>
            <div>
                <hr>
                <button class="btn border-2 bg-secondary" onclick="marks()">Submit</button>
            </div>

        </div>

        <div class="col-sm-6 border border-1 border-black p-3">
            <h3>Name: <span id="sdntname"></span></h3>
            <h3>Roll No: <span id="rolno"></span></h3>
            <h3>Class: <span id="sd"></span></h3>
            <hr>
            <h3>Java: <span id="ja"></span></h3>
            <h3>C++: <span id="cplu"></span></h3>
            <h3>Python: <span id="pthn"></span></h3>
            <h3>JSP: <span id="js"></span></h3>
            <h3>C#: <span id="csrp"></span></h3>
            <hr>
            <h3>Total: <span id="ttl"></span></h3>
            <hr>
            <h3>Percentage: <span id="per"></span>%</h3>
            <hr>
            <h3>Division: <span id="dv"></span></h3>
            

            <button class="btn bg-danger">Print Result</button>
            
        </div>

    </div>

   </div>
    
</body>
</html>
