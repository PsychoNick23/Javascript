<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="switch.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 border border-1  border-black p-3 ">
                <div class="m-3">
                    <label class="form-label">Number 1</label>
                    <input type="text" id="num1" class="form-control">
                </div>
               <div class="m-3">
                <select id="opp" class="form-control">
                    <option value="0" selected>Select One</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">X</option>
                    <option value="/">/</option>
                    
                </select>
               </div>
               <div class="m-3">
                <label class="form-label">Number 2</label>
                <input type="text" id="num2" class="form-control">
               </div>
               <div class="m-3">
                    <button class="btn btn-danger" onclick="result()">Get Result</button>
               </div> 
            </div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-sm-6 m-3">
                <div class="card shadow-lg">

                    <div class="alert bg-danger m-2 ">
                        <h1 class="fs-1 ">Result : <span class="text-warning" id="print_result">00</span> </h1>
                    </div>

                </div>
            </div>
        </div>

    </div>
    
   
</body>
</html>
