<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="gst.js"></script>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-sm-8 border border-1  border-black p-3 ">
                <div class="m-3">
                    <label class="form-label ">Product Name</label>
                    <input type="text" id="pdt" class="form-control text-white bg-dark">
                </div>

                <div class="m-3">
                    <label class="form-label">Quantity</label>
                    <input type="text" id="n2" class="form-control text-white bg-dark">
                </div>

                <div class="m-3">
                    <label class="form-label">Price</label>
                    <input type="text" id="n1" class="form-control text-white bg-dark">
                   </div>

                <div class="m-3">
                <div class="m-3">
                     <button class="btn btn-danger" onclick="price()">Total cost</button>
                <h1>Total cost: <span id="PrintResult"></span></h1>

               <div class="m-3">
                <select id="gst" class="form-control ">
                    <option value="0" selected>Select One</option>
                    <option value="2">2%</option>
                    <option value="4">4%</option>
                    <option value="9">9%</option>
                    <option value="18">18%</option>  
                </select>
               </div>


               <div class="m-3">
                    <button class="btn btn-danger" onclick="result()">Get Bill</button>
               </div> 
            </div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-sm-6 m-3">
                <div class="card shadow-lg">

                    <div class="alert bg-danger m-2 ">
                        <h1 class="fs-1 ">Amount :<span class="text-warning" id="print_result">00</span> </h1>
                    </div>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
